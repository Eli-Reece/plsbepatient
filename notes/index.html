<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
    <link rel="stylesheet" href="../style.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rethink+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- highlight.js styles -->
    <link rel="stylesheet" href="https://unpkg.com/highlight.js@11.9.0/styles/github.min.css">
</head>
<body>
    <nav>
        <h1><a href="/">pls be patient</a></h1>
        <ul>
            <li><a href="/logs">/logs</a></li>
            <li><a href="/notes">/notes</a></li>
            <li><a href="/status">/status</a></li>
        </ul>
    </nav>
    <main id="content">
        <h1>Notes</h1>
        <div id="note-list"></div>
    </main>

    <!-- Marked -->
    <script src="https://cdn.jsdelivr.net/npm/marked@11.1.1/marked.min.js"></script>
    <!-- Highlight.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script>
        marked.setOptions({
            highlight: function(code, lang) {
                if (window.hljs && lang && hljs.getLanguage(lang)) {
                    return hljs.highlight(code, { language: lang }).value;
                }
                if (window.hljs) {
                    return hljs.highlightAuto(code).value;
                }
                return code;
            }
        });

        // Add :::warning ... ::: block extension
        marked.use({
          extensions: [
            {
              name: 'warning',
              level: 'block',
              start(src) { return src.match(/:::/)?.index; },
              tokenizer(src) {
                const rule = /^:::warning\s+([\s\S]+?):::/;
                const match = rule.exec(src);
                if (match) {
                  return {
                    type: 'warning',
                    raw: match[0],
                    text: match[1].trim(),
                    tokens: this.lexer.inlineTokens(match[1].trim()),
                  };
                }
              },
              renderer(token) {
                return `<div class="warning-block">${marked.parser(token.tokens)}</div>`;
              }
            },
            {
              name: 'info',
              level: 'block',
              start(src) { return src.match(/:::/)?.index; },
              tokenizer(src) {
                const rule = /^:::info\s+([\s\S]+?):::/;
                const match = rule.exec(src);
                if (match) {
                  return {
                    type: 'info',
                    raw: match[0],
                    text: match[1].trim(),
                    tokens: this.lexer.inlineTokens(match[1].trim()),
                  };
                }
              },
              renderer(token) {
                return `<div class="info-block">${marked.parser(token.tokens)}</div>`;
              }
            }
          ]
        });

        const notes = [
            { title: 'Arch STM32 Guide', file: 'archstm32.md', date: 'August 8th, 2024' },
            { title: 'BeagleBone Quick Build', file: 'bbb_quickbuild.md', date: 'March 2nd, 2025' },
        ];

        const noteList = document.getElementById('note-list');
        const content = document.getElementById('content');
	
        // Create timeline list
        const ul = document.createElement('ul');
        notes.forEach(note => {
            const li = document.createElement('li');
            li.className = 'entry-item';

            const span = document.createElement('span');
            const a = document.createElement('a');
            a.className = 'list-link';
            a.href = '#';
            a.textContent = note.title;
            a.onclick = (e) => {
                e.preventDefault();
                loadNote(note.file);
            };
            span.appendChild(a);

            const metaDiv = document.createElement('div');
            metaDiv.className = 'entry-meta';
            const dateSpan = document.createElement('span');
            dateSpan.className = 'entry-date';
            dateSpan.textContent = note.date;
            metaDiv.appendChild(dateSpan);

            li.appendChild(span);
            li.appendChild(metaDiv);
            ul.appendChild(li);
        });
        noteList.appendChild(ul);

        async function loadNote(file) {
            const response = await fetch(file);
            const markdown = await response.text();
            content.innerHTML = '<h1><a href="/notes">Notes</a></h1>' + marked.parse(markdown);

            // Highlight code blocks after HTML
            document.querySelectorAll('pre code').forEach(block => {
                if (window.hljs) hljs.highlightElement(block);
            })
        }
    </script>
</body>
</html>
